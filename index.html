<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h2>Making Calculator by JavaScript</h2>
    <section class="clcf">
        <table>
            <tr>
                <td colspan="4">
                    <form name="formclc"> <input class="textview" name="textview"></form>
                </td>
            </tr>
            <tr>
                <td><input type="button" class="buttonclc dif" value="AC" onclick="clean()"></td>
                <td><input type="button" class="buttonclc dif" value="<" onclick="back()"></td>
                <td><input type="button" class="buttonclc dif" value="/" onclick="insert('/')"></td>
                <td><input type="button" class="buttonclc dif" value="x" onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input type="button" class="buttonclc" value="7" onclick="insert(7)"></td>
                <td><input type="button" class="buttonclc" value="8" onclick="insert(8)"></td>
                <td><input type="button" class="buttonclc" value="9" onclick="insert(9)"></td>
                <td><input type="button" class="buttonclc dif" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input type="button" class="buttonclc" value="4" onclick="insert(4)"></td>
                <td><input type="button" class="buttonclc" value="5" onclick="insert(5)"></td>
                <td><input type="button" class="buttonclc" value="6" onclick="insert(6)"></td>
                <td><input type="button" class="buttonclc dif" value="+" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td><input type="button" class="buttonclc" value="1" onclick="insert(1)"></td>
                <td><input type="button" class="buttonclc" value="2" onclick="insert(2)"></td>
                <td><input type="button" class="buttonclc" value="3" onclick="insert(3)"></td>
                <td rowspan="2"><input style="height: 125px;" type="button" class="buttonclc equal" value="=" onclick="equal()"></td>
            </tr>
            <tr>
                <td colspan="2"><input style="width: 110px;" type="button" class="buttonclc" value="0" onclick="insert(0)"></td>
                <td><input type="button" class="buttonclc" value="." onclick="insert('.')"></td>
            </tr>
        </table>
    </section>



    <script src="app.js"></script>
</body>
</html>
